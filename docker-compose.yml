name: opsseer
services:
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: prometheus
    command: ["--config.file=/etc/prometheus/prometheus.yml","--storage.tsdb.retention.time=2d"]
    volumes:
      - ./ops/prometheus:/etc/prometheus:ro
    ports:
      - "9090:9090"
    depends_on: [alertmanager]
    networks: [ops]
    logging:
      driver: "local"
      options:
        max-size: "10m"
        max-file: "3"

  grafana:
    image: grafana/grafana:10.4.6
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./ops/grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    depends_on: [prometheus]
    networks: [ops]
    logging:
      driver: "local"
      options:
        max-size: "10m"
        max-file: "3"

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: alertmanager
    command: ["--config.file=/etc/alertmanager/alertmanager.yml","--storage.path=/alertmanager"]
    volumes:
      - ./ops/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    ports:
      - "9093:9093"
    networks: [ops]
    logging:
      driver: "local"
      options:
        max-size: "5m"
        max-file: "3"

  alertlogger:
    build:
      context: ./services/alertlogger
    container_name: alertlogger
    ports:
      - "9000:9000"
    networks: [ops]
    logging:
      driver: "local"
      options:
        max-size: "5m"
        max-file: "3"

  toyprod:
    build:
      context: ./services/toyprod
    container_name: toyprod
    environment:
      - FAIL_RATE=0
      - BASE_DELAY_MS=0
    ports:
      - "8000:8000"
    networks: [ops]
    logging:
      driver: "local"
      options:
        max-size: "5m"
        max-file: "3"

networks:
  ops:
    driver: bridge